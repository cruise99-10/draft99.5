<!doctype html>
<html lang="en">
    <head>

        <!-- Webpage Title -->
        <title>Draft99 - 회원가입</title>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bulma CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
        <!-- JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

        <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

        <style>
            * {
                font-family: 'Gowun Dodum', sans-serif;
                box-sizing: border-box;
                outline: none;
            }

            body {
                font-size: 20px;
                line-height: 1.5em;
                font-weight: 300;
                margin: 0;

                background-image: linear-gradient(0deg, rgba(255, 153, 102, 0.5), rgba(43, 131, 172, 0.864)), url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTCB1OpsV0wWvRmKG72hphsEKv3984R3Afx1Q&usqp=CAU');
                background-position: center 50%;
                background-size: 150%;
                color: rgb(252, 252, 252);

                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .signIn {
                text-align: center;
            }

            .title h1 {
                color: white;
                font-size: 50px;
                font-weight: 800;
                margin-bottom: 60px;
            }

            .sign-info > * {
                 /*border:3px solid red;*/
            }

            .sign-info .field div {
                display: flex;
                gap: 20px;
                margin-bottom: 5px;
            }

            .sign-info .field div input {
                flex: 2;
                border: 1px solid;
                width: 100px;
                height: 50px;
                border-radius: 6px;

                display: inline-block;
                justify-content: center;
                align-items: center;
            }

            .sign-info .field {
                flex: 2;
            }

            .btn {
                text-align: center;
                display: inline-block;
                padding: 5px;
                background-color: #ffb142;

                border-radius: 10px;
                font-size: 20px;
                font-weight: 600;
                color: antiquewhite;
                cursor: pointer;
                margin-top: 10px;
                width: 200px;
                height: 50px;
            }

            .btn:hover {
                background-color: #ff793f;
            }



        </style>
        <script>
            // 간단한 회원가입 함수입니다.
            // 아이디, 비밀번호, 닉네임을 받아 DB에 저장합니다.
            function join() {
                $.ajax({
                    type: "POST",
                    url: "/api/join",
                    data: {
                        id_give: $('#userid').val(),
                        pw_give: $('#userpw').val(),
                        nickname_give: $('#usernick').val()
                    },
                    success: function (response) {
                        if (response['result'] == 'success') {
                            alert('회원가입이 완료되었습니다.')
                            window.location.href = '/login'
                        } else {
                            alert(response['msg'])
                        }
                    }
                })
            }

        </script>
    </head>
    <body>
        <div class="signIn">
            <div class="title">
                <h1>Draft99 회원가입</h1>
            </div>


            <div class="sign-info">
                <div class="field">

                    <div>
                        <input type="text" class="input" id="userid" aria-describedby="emailHelp"
                                       placeholder="아이디 입력하세요">
                    </div>
                    <div>
                        <input type="password" class="input" id="userpw" placeholder="비밀번호를 입력하세요">
                    </div>
                    <div>
                        <input type="text" class="input" id="usernick" placeholder="닉네임을 입력하세요">
                    </div>

                     <button class="btn" onclick="join()">Sign In</button>

                </div>

            </div>
        </div>
    </body>
</html>
